<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cover Letter Samples</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f7f8fc;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .cv-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: auto;
    }

    .cv-card {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .cv-card img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .cv-card a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #1f2937;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Cover Letter Sample Models</h1>
  <div class="cv-gallery">
    <div class="cv-card">
      <img src="assets/models/letter1.jpg" alt="Cover Letter 1" />
      <a href="assets/models/letter1.pdf" target="_blank">View PDF</a>
    </div>
    <div class="cv-card">
      <img src="assets/models/letter2.jpg" alt="Cover Letter 2" />
      <a href="assets/models/letter2.pdf" target="_blank">View PDF</a>
    </div>
    <!-- Add more models up to 10 -->
  </div>
</body>
</html>
